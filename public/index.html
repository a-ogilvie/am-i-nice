<!DOCTYPE html>
<html>

<head>
  <title>
    Am I Nice?
  </title>
  <link rel='stylesheet' href='/styles/style.css' />
  <script src="./scripts/helpers.js"></script>
  <script src="./scripts/fb.js"></script>
  <script src="./scripts/google.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./scripts/d3processing.js"></script>
</head>

<body>
  <h1>
    Am I Nice?
  </h1>
  <p>Welcome to Am I Nice?</p>

  <div id="fb-login">
    <fb:login-button scope="user_posts" onlogin="checkLoginState();"></fb:login-button>
    <div id="status"></div>
  </div>

  <div id="loading-fb" hidden>Loading Facebook posts...</div>
  <div id="done-fb" hidden>Done loading Facebook posts!</div>
  <div id="loading-google" hidden>Analysing posts...</div>
  <div id="done-google" hidden>Analysis complete!</div>

  <div id="result" hidden>
    <h5>Analysis Results</h5>
    <div id="result-flex">
      <div id="graph"></div>
      <div id="post-data">
        <div id="top-post" class="post"></div>
        <div id="bottom-post" class="post"></div>
      </div>
    </div>
  </div>

</body>

</html>
