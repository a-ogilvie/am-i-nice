<!DOCTYPE html>
<html>

<head>
  <title>
    Am I Nice?
  </title>
  <link rel='stylesheet' href='/styles/style.css' />
</head>

<body>
  <script src="./scripts/helpers.js"></script>
  <script src="./scripts/fb.js"></script>
  <script src="./scripts/google.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./scripts/d3processing.js"></script>

  <h1>
    Am I Nice?
  </h1>
  <p>Welcome to Am I Nice?

    <div id="status">
    </div>

  <div id="loading-fb" hidden>Loading Facebook posts...</div>

  <div id="loading-google" hidden>Analysing posts...</div>

  <h5>Analysis Results</h5>
  <div id="result">
  </div>
